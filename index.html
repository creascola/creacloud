<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaCloud - Shared File</title>
    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
        }

        div {
            width: 600px;
            margin: 5em auto;
            padding: 2em;
            background-color: #fdfdff;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
        }

        a:link, a:visited {
            color: #38488f;
            text-decoration: none;
        }

        @media (max-width: 700px) {
            div {
                margin: 0 auto;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        // Function to check if a file exists in the GitHub repository
        function checkFile(file) {
            const githubRepo = 'https://api.github.com/repos/creascola/creadrive';
            const apiUrl = `${githubRepo}/contents/dl_file/${file}`;

            fetch(apiUrl)
                .then(response => {
                    if (response.ok) {
                        // File exists
                        document.getElementById('result').innerHTML = `<h1>CreaCloud</h1></n><p>Someone shared ${file} whit you!</p></n><p>You can download it!</p>
                                                                                <a href="https://creascola.github.io/creadrive/dl_file/${file}" download>Download ${file}</a>`;
                    } else {
                        // File does not exist
                        document.getElementById('result').innerHTML = `<h1>CreaCloud</h1></n><p>Error! file not found... thats all what we know</p>`;;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Get the value of the 'file' parameter from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fileParam = urlParams.get('file');

        if (fileParam) {
            // Check if the file exists
            checkFile(fileParam);
        } else {
            // No file parameter provided
            document.getElementById('result').innerHTML = '<h1>CreaCloud</h1></n><p>Error! invalid link</p>';
        }
    </script>
</body>
</html>
