<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CreaDrive</h1>
    <div id="result"></div>

    <script>
        // Function to check if a file exists in the GitHub repository
        function checkFile(file) {
            const githubRepo = 'https://api.github.com/repos/creascola/creadrive';
            const apiUrl = `${githubRepo}/contents/dl_file/${file}`;

            fetch(apiUrl)
                .then(response => {
                    if (response.ok) {
                        // File exists
                        document.getElementById('result').innerHTML = `<p>File ${file} found!</p>
                                                                                <a href="https://creascola.github.io/creadrive/dl_file/${file}" download>Download ${file}</a>`;
                    } else {
                        // File does not exist
                        window.location.href = 'https://creascola.github.io/404.html';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Get the value of the 'file' parameter from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fileParam = urlParams.get('file');

        if (fileParam) {
            // Check if the file exists
            checkFile(fileParam);
        } else {
            // No file parameter provided
            window.location.href = 'https://creascola.github.io/404.html;
        }
    </script>
</body>
</html>
